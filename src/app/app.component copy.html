<div class="">
    <mat-toolbar class="toolbar" color="primary">
        <mat-toolbar-row>
          <!-- <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon> -->
          <img routerLink="/" src="assets/img/logo-white.png" alt="logo" style="cursor: pointer;">
          <div class="toolbar-right">
            <span>Kanban Project Management Tool</span>
            <img routerLink="/help" class="toolbar-help" src="assets/icon/help.png" alt="help icon">
            <img class="toolbar-profile-pic" src="assets/img/profile/sofia-mueller.png" alt="Sofia MÃ¼ller">
          </div>
        </mat-toolbar-row>
    </mat-toolbar>
    
    <mat-drawer-container class="mat-drawer-container" autosize>
        <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
            <div class="sidenav-container">
                <ul class="menu-items">
                    <li routerLink="/summary">
                        <img src="assets/icon/summary.png" alt="summary icon">
                        Summary
                    </li>
                    <li routerLink="/board">
                        <img src="assets/icon/board.png" alt="board icon">
                        Board
                    </li>
                    <li routerLink="/add-task">
                        <img src="assets/icon/add-task.png" alt="add task icon">
                        Add Task
                    </li>
                    <li routerLink="/contacts">
                        <img src="assets/icon/contacts.png" alt="contacts icon">
                        Contacts
                    </li>
                </ul>
    
                <ul>
                    <li routerLink="/legal-notice">
                        <img src="/assets/icon/legal-notice.png" alt="legal notice icon">
                        Legal notice
                    </li>
                </ul>
            </div>
        </mat-drawer>
    
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-container>
</div>
